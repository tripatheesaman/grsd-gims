services:
  mysql:
    image: mysql:8.0
    container_name: grsd-gims-dev-mysql
    restart: unless-stopped
    env_file:
      - ./.env.development
    volumes:
      - gims_dev_mysql:/var/lib/mysql
    ports:
      - "127.0.0.1:3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ..
      dockerfile: docker/backend.dev.Dockerfile
    container_name: grsd-gims-dev-backend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - ../backend/.env.backend.development
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    command: npm run dev

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.dev.Dockerfile
    container_name: grsd-gims-dev-frontend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - ../frontend/.env.frontend.development
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  gims_dev_mysql:
